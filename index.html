<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="./manifest.json" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>EMCP</title>
</head>
<body>

  <main class="main">
    <div id="balpage" class="">
      <div class="balance">
        <h1>Balance : 10000</h1>
      </div>
      <ul class="listview">
        <li class="listItem">
          <img class="listimg" src="./img/incarrow.png" alt="income">
          <div class="item-content">
            <p class="li_header">McDonald's</p>
            <div class="details">
              <p>Date : 29/06/98 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amount : 10000</p>
            </div>
          </div>
          <div class="hline"></div>
        </li>
      </ul>
    </div>

    <div id="inpage" class="inpage">
      <div class="income">
        <h1>Total Income : </h1>
      </div>
      <ul class="listview">
        <li class="listItem">

        </li>
      </ul>
    </div>

    <div id="expage" class="expage">
      <div class="expense">
        <h1>Total Expense : </h1>
      </div>
      <ul class="listview">
        <li class="listItem">

        </li>
      </ul>
    </div>

  </main>

  <nav class="nav">

  </nav>

</body>
<script type="text/javascript" src="./js/sw.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
