<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="./manifest.json" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Expense Manager</title>
</head>
<body>

  <main class="main">
    <div class="balance">
    </div>
    <div id="inpage" class="show hide">
      <div class="income">
        <h1>Income : </h1>
      </div>
      <ul class="listview">
        <li class="listItem">
          <img class="listimg" src="./img/incarrow.png" alt="income">
          <div class="item-content">
            <p class="li_header">McDonald's</p>
            <div class="details">
              <p>Date : 29/06/98 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amount : 10000</p>
            </div>
          </div>
          <div class="hline"></div>
        </li>
      </ul>
    </div>

    <div id="balpage" class="show">
      <div class="balance">
        <h1>Balance : 10000</h1>
      </div>
      <ul class="listview">
        <li class="listItem">
          <img class="listimg" src="./img/incarrow.png" alt="income">
          <div class="item-content">
            <p class="li_header">McDonald's</p>
            <div class="details">
              <p>Date : 29/06/98 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amount : 10000</p>
            </div>
          </div>
          <div class="hline"></div>
        </li>
      </ul>
    </div>

    <div id="expage" class="show hide">
      <div class="expense">
        <h1>Expense : </h1>
      </div>
      <ul class="listview">
        <li class="listItem">
          <img class="listimg" src="./img/incarrow.png" alt="income">
          <div class="item-content">
            <p class="li_header">McDonald's</p>
            <div class="details">
              <p>Date : 29/06/98 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amount : 10000</p>
            </div>
          </div>
          <div class="hline"></div>
        </li>
      </ul>
    </div>

  </main>

  <button id="add" class="btnAdd"type="button" name="btnAdd">+</button>

  <nav class="nav">
    <button class="navButton" type="button" id="btnInc">Incomes</button>
    <button class="navButton active" type="button" id="btnBal">All</button>
    <button class="navButton" type="button" id="btnExp">Expenses</button>
  </nav>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script type="text/javascript" src="./js/sw.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/nav.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<script type="text/javascript" src="./js/firebase.js"></script>
</html>
