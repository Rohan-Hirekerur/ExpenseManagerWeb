<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student</title>
    <link rel="stylesheet" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="head-bar">
      <h1>Expense Manager</h1>
    </div>

    <div class="card" method="post">
      <fieldset>
        <legend>Personal Information:</legend>
        <div class="inputs">
          <input id="email-box" class="input-box" type="email" name="email" value="" placeholder="email">
          <input id="pass-box" class="input-box" type="password" name="password" value="" placeholder="password">
        </div>
        <div class="buttons">
          <input id="submit" class="sign-but" type="submit" name="submit" value="Sign In">
        </div>
        <div class="register">
          <p>Not a member? <a class="tex">Create Account</a></p>
          <a class="forgot" id="forgot">Forgot password</a>
        </div>
      </fieldset>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
      <script type="text/javascript" src="./js/login.js"></script>
      <!-- <script type="text/javascript" src="./js/sw.js"></script> -->
      <!-- <script type="text/javascript" src="./js/main.js"></script> -->
    </div>
  </body>
</html>
